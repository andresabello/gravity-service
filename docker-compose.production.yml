version: '3'
services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile.production
    container_name: pi-search-postgres-container
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - pisearchnet
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-search-api-container
    ports:
      - "${APP_PORT}:8090"
    volumes:
      - ./:/app
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - pisearchnet
  pgadmin:
    image: dpage/pgadmin4
    container_name: pi-search-pgadmin-container
    ports:
      - "${PGADMIN_PORT}:80"
    environment: 
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD} 
    networks:
      - pisearchnet

networks:
  pisearchnet:
    driver: bridge